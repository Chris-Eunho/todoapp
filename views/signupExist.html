<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {width: 50%; margin: 0 auto; font-family: Verdana, Geneva, Tahoma, sans-serif;}
        form {border: 1px solid teal; padding: 10px;}
        label {background-color: teal; color: white; padding: 3px;}
        h1 { background-color: teal; color: white; padding: 5px;}
        h2 { color: red;}
        
    </style>
</head>
<body>
    <h1> To Do List App Login</h1>
    <form action="/signup" method="POST">
        
        <label>Username</label>
        <input type="text" name='username' /><br> <br>
        
        <label>Password</label>
        <input type="password" name='password' /><br><br>

        <label>Image Number</label>
        <input type="Enter between 1-99" name='imageNumber' /><br><br>

        <input type="submit" value="submit" />
    </form>
    <h2> User with specified username and password exists</h2>
    
</body>
</html>
